<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Conduite Accompagn√©e - Connexion / Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <style>
    body {
      background-color: #e7f0ff;
      color: #003366;
    }
    .btn-yellow {
      background-color: #f4d35e;
      color: #003366;
      font-weight: bold;
    }
    .btn-yellow:hover {
      background-color: #e6c94f;
      color: #002244;
    }
    .header-yellow {
      background-color: #f4d35e;
      color: #003366;
      padding: 1rem;
      border-radius: 0.3rem;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="header-yellow">
    <h1>Connexion / Inscription</h1>
  </div>

  <div class="row">
    <!-- Login form -->
    <div class="col-md-6 mb-4">
      <div class="card card-yellow p-4">
        <h3 class="mb-3">Se connecter</h3>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-yellow w-100">Se connecter</button>
        </form>
      </div>
    </div>

    <!-- Register form -->
    <div class="col-md-6 mb-4">
      <div class="card card-yellow p-4">
        <h3 class="mb-3">S'inscrire</h3>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="reg-username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="reg-username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg-email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="reg-password1" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="reg-password1" name="password1" required />
          </div>
          <div class="mb-3">
            <label for="reg-password2" class="form-label">Confirmer mot de passe</label>
            <input type="password" class="form-control" id="reg-password2" name="password2" required />
          </div>
          <button type="submit" class="btn btn-yellow w-100">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
