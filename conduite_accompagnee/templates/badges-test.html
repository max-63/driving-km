<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Badges progression segmentée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
  <link rel="stylesheet" href="{% static "css/badges-test.css" %}" />

</head>
<body>
<div id="progress-container">
  <div id="badges">

    

    <!-- Point 0 km invisible (mais structurel) -->
    <div class="wrapper">
    <div class="badge" data-km="0" style="visibility: hidden;">
        <img src="{% static 'imgs/0.png' %}" alt="Début" />
    </div>
    <div class="segment"></div>
    </div>
    <!-- Badge 100 -->
    <div class="wrapper">
      <div class="badge" data-km="100">
        <img src="{% static 'imgs/100.png' %}" alt="Badge 100 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 250 -->
    <div class="wrapper">
      <div class="badge" data-km="250">
        <img src="{% static 'imgs/250.png' %}" alt="Badge 250 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 500 -->
    <div class="wrapper">
      <div class="badge" data-km="500">
        <img src="{% static 'imgs/500.png' %}" alt="Badge 500 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 1000 -->
    <div class="wrapper">
      <div class="badge" data-km="1000">
        <img src="{% static 'imgs/1000.png' %}" alt="Badge 1000 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 1500 -->
    <div class="wrapper">
      <div class="badge" data-km="1500">
        <img src="{% static 'imgs/1500.png' %}" alt="Badge 1500 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 2000 -->
    <div class="wrapper">
      <div class="badge" data-km="2000">
        <img src="{% static 'imgs/2000.png' %}" alt="Badge 2000 km" />
      </div>
      <div class="segment"></div>
    </div>

    <!-- Badge 3000 (dernier, pas de segment) -->
    <div class="wrapper">
      <div class="badge" data-km="3000">
        <img src="{% static 'imgs/3000.png' %}" alt="Badge 3000 km" />
      </div>
    </div>
  </div>
</div>

  {% load static %}
  <script src="{% static "js/badges.js" %}"></script>
</body>
</html>
